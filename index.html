<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--LINK DE CDN CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--LINK DE CSS-->
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <section id="calculadora">
            <div id="display">
                <div id="displayValorActual">0</div>
            </div>
            <div id="botones">

                <button class="btn plomo" value="7">7</button>
                <button class="btn plomo" value="8">8</button>
                <button class="btn plomo" value="9">9</button>
                <button id="borrarTodo" class="btn naranja" >C</button>
                <button id="borrarUno" class="btn naranja" >&#129044;</button>

                <button class="btn plomo" value="4">4</button>
                <button class="btn plomo" value="5">5</button>
                <button class="btn plomo" value="6">6</button>
                <button class="btn verde" value="/">&#247;</button>
                <button class="btn verde" value="*">&#215;</button>

                <button class="btn plomo" value="1">1</button>
                <button class="btn plomo" value="2">2</button>
                <button class="btn plomo" value="3">3</button>
                <button class="btn verde" value="-">&#8722;</button>
                <button class="btn verde" value="+">&#43;</button>

                <button class="btn span2c  plomo" value="0">0</button>
                <button class="btn  plomo" value=".">.</button>
                <button id="igual" class="btn span2c verde" value="=">&#61;</button>
                
            </div>
        </section>
    </main>
</body>

</html>
